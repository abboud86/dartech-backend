framework:
  rate_limiter:
    # Désactivés en test
    login:
      policy: 'no_limit'
    api:
      policy: 'no_limit'
    anonymous_api:
      policy: 'no_limit'

    # Actif pour valider 200/429, fenêtre très courte
    me_get:
      policy: 'fixed_window'
      limit: 1
      interval: '1 second'
