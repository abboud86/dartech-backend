parameters: { }

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # EntryPoint avec logger de channel "security"
    app.security.entry_point:
        class: App\Security\JsonUnauthorizedEntryPoint
        arguments:
            $securityLogger: '@monolog.logger.security'

    App\Security\TokenAuthenticator:
        arguments:
            $securityLogger: '@monolog.logger.security'
