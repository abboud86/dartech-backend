parameters: { }

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # Enregistre tout le code App\ comme services (sauf exclusions)
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # Controllers: doivent Ãªtre PUBLICS + tag 'controller.service_arguments'
  App\Controller\:
    resource: '../src/Controller/'
    public: true
    tags: ['controller.service_arguments']
