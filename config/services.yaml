parameters:
  app.version: '%env(string:APP_GIT_HASH)%'

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # Enregistre tout le code App\ comme services (sauf exclusions)
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # Controllers: doivent Ãªtre PUBLICS + tag 'controller.service_arguments'
  App\Controller\:
    resource: '../src/Controller/'
    public: true
    tags: ['controller.service_arguments']

  # Injection explicite pour VersionController
  App\Controller\Internal\VersionController:
    arguments:
      $appVersion: '%app.version%'
      $envName: '%kernel.environment%'

  # --- alias interface -> impl pour le repo de lecture Booking ---
  App\Repository\Contract\BookingReadRepository: '@App\Repository\Doctrine\DoctrineBookingReadRepository'
 
  App\EventSubscriber\BookingWorkflowGuardSubscriber:
    tags:
      - { name: kernel.event_subscriber }
